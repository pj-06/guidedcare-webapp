<!DOCTYPE html>
<html>
<head>
    <title>Health Records</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await supabaseClient.auth.getSession();
    if (!data.session) {
        window.location.href = "login.html";
    }
});
</script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script>
fetch('sidebar.html')
  .then(res => res.text())
  .then(data => {
      document.getElementById('sidebar-container').innerHTML = data;
  });
</script>
</head>
<body>

<div class="layout">

    <div id="sidebar-container"></div>


    <main class="content">

        <div class="card" style="background:#e6f4f7;border-left:6px solid #0e4d64;">
    <h2>ðŸ©º Patient Medical Records</h2>
    <p>Add and monitor health records efficiently.</p>
</div>

        <div class="card">
            <h2>Add Health Record</h2>
            <select class="input" id="patientSelect"></select>
            <input class="input" id="diagnosis" placeholder="Diagnosis">
            <input class="input" id="prescription" placeholder="Prescription">
            <button class="btn" onclick="addRecord()">Save</button>
        </div>

        <div class="card">
            <h2>Records List</h2>
            <div id="recordList"></div>
        </div>

    </main>

</div>

<script>
async function addRecord() {
    const patient = document.getElementById("patientSelect").value;
    const diagnosis = document.getElementById("diagnosis").value;
    const prescription = document.getElementById("prescription").value;

    await supabaseClient.from("health_records").insert([
        { patient_name: patient, diagnosis, prescription }
    ]);

    document.getElementById("diagnosis").value = "";
    document.getElementById("prescription").value = "";

    loadRecords();
}
async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
}

async function loadRecords() {
    const { data } = await supabaseClient
        .from("health_records")
        .select("*");

    let html = "";
    data.forEach(record => {
        html += `
<div class="card">
    <h3>${record.patient_name}</h3>
    <p><strong>Diagnosis:</strong> ${record.diagnosis}</p>
    <p><strong>Prescription:</strong> ${record.prescription}</p>
</div>
`;
    });

    document.getElementById("recordList").innerHTML = html;
}

async function loadFamilyDropdown() {
    const { data } = await supabaseClient
        .from("family_members")
        .select("*");

    let options = "";
    data.forEach(member => {
        options += `<option value="${member.name}">${member.name}</option>`;
    });

    document.getElementById("patientSelect").innerHTML = options;
}

loadFamilyDropdown();

loadRecords();
</script>

</body>
</html>
