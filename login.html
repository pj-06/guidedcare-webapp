<!DOCTYPE html>
<html>
<head>
    <title>Login - GuidedCare</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase.js"></script>
   <script>
document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await supabaseClient.auth.getSession();

    if(data.session) {
        window.location.href = "family.html";
    }
});
</script>
</head>
<body>

<div class="content" style="max-width:400px;margin:auto;margin-top:100px;">
    <div class="card">
        <h2>Login / Signup</h2>

        <input class="input" id="email" placeholder="Enter email">
        <input class="input" id="password" type="password" placeholder="Enter password">

        <button class="btn" onclick="signup()">Sign Up</button>
        <button class="btn" onclick="login()">Login</button>

        <p id="message"></p>
    </div>
</div>

<script>

async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signUp({
        email: email,
        password: password
    });

    document.getElementById("message").innerText =
        error ? error.message : "Signup successful! Now login.";
}

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
    });

    if(error) {
        document.getElementById("message").innerText = error.message;
        return;
    }

    // Check if session exists
    if(data.session) {
        window.location.href = "family.html";
    } else {
        document.getElementById("message").innerText = "Login failed. No session created.";
    }
}

</script>

</body>
</html>
