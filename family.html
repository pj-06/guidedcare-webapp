<!DOCTYPE html>
<html>
<head>
    <title>Family Members</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await supabaseClient.auth.getSession();
    if (!data.session) {
        window.location.href = "login.html";
    }
});
</script>
<script>
fetch('sidebar.html')
  .then(res => res.text())
  .then(data => {
      document.getElementById('sidebar-container').innerHTML = data;
  });
</script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="layout">

    
    <div id="sidebar-container"></div>


    <main class="content">

        <div class="card" style="background:#e6f4f7;border-left:6px solid #0e4d64;">
    <h2>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Family Management</h2>
    <p>Manage patient details and healthcare records securely.</p>
</div>

        <div class="card">
            <h2>Add Family Member</h2>
            <input class="input" id="name" placeholder="Name">
            <input class="input" id="age" placeholder="Age">
            <input class="input" id="relation" placeholder="Relation">
            <button class="btn" onclick="addMember()">Add</button>
        </div>

        <div class="card">
            <h2>Family List</h2>
            <div id="familyList"></div>
        </div>

    </main>

</div>

<script>
async function addMember() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const relation = document.getElementById("relation").value;

    await supabaseClient.from("family_members").insert([
        { name, age, relation }
    ]);

    loadMembers();
}
async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
}
async function loadMembers() {
    const { data } = await supabaseClient
        .from("family_members")
        .select("*");

    let html = "";
    data.forEach(member => {
        html += `<p>${member.name} - ${member.relation}</p>`;
    });

    document.getElementById("familyList").innerHTML = html;
}

loadMembers();
</script>

</body>
</html>
